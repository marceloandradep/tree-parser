plugins {
    id 'groovy'
}

group 'br.com.pereira'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.15"
    testCompile "org.spockframework:spock-core:1.2-groovy-2.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
